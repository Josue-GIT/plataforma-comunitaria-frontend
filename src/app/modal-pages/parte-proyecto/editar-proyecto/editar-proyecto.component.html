<h2 mat-dialog-title style="margin-bottom: 20px;">Editar Proyecto</h2>
  <form [formGroup]="edicionForm" class="mt-5" style="margin-bottom: 72px; max-width: 2000px;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <h2 class="mb-0">Edición de Proyecto</h2>
              </div>
              <div class="card-body">
                <p class="text-danger">{{ registroError }}</p>
                <div class="mb-3">
                  <label for="inputTitulo" class="form-label">Título:</label>
                  <input formControlName="titulo" type="text" class="form-control" id="inputTitulo" placeholder="Título del proyecto">
                </div>
                <div class="mb-3">
                  <label for="inputDescripcion" class="form-label">Descripción:</label>
                  <textarea formControlName="descripcion" class="form-control" id="inputDescripcion" rows="3" placeholder="Descripción del proyecto"></textarea>
                </div>
                <div class="mb-3">
                  <label for="inputUbicacion" class="form-label">Ubicación:</label>
                  <input formControlName="ubicacion" type="text" class="form-control" id="inputUbicacion" placeholder="Ubicación del proyecto">
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="fill">
                      <mat-label>Estado</mat-label>
                      <input matInput formControlName="estado" [matAutocomplete]="auto" placeholder="Estado del proyecto">
                      <mat-autocomplete #auto="matAutocomplete">
                        <mat-option value="En planificación">En planificación</mat-option>
                        <mat-option value="En progreso">En progreso</mat-option>
                        <mat-option value="Culminado">Culminado</mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>
                <div class="mb-3">
                  <label class="form-label">Imagen:</label>
                  <input type="file" class="form-control" (change)="onFileSelected($event)">
                </div>
                <br>
                <div class="text-center">
                  <!-- Botón para editar el proyecto -->
                  <button type="button" class="btn btn-primary" (click)="editarProyecto()">Editar Proyecto</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    
    <div mat-dialog-actions>
      <button mat-button color="warn" (click)="cerrarModal()">Cerrar</button>
      <button mat-button color="primary" (click)="editarProyecto()">Editar Proyecto</button>
    </div>
