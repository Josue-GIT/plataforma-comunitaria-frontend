<form [formGroup]="loginForm" class="mt-5" style="margin-bottom: 318px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h2 class="mb-0">Iniciar Sesión</h2>
            </div>
            <div class="card-body">
              <p class="text-danger">{{ loginError }}</p>
              <div class="mb-3">
                <label for="inputUsername" class="form-label">Username:</label>
                <input formControlName="username" class="form-control" id="inputUsername" placeholder="Username">
                <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
                  <div *ngIf="username?.errors?.['required']">
                    El Nombre de usuario es requerido.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña:</label>
                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                  <div *ngIf="password?.errors?.['required']">
                    La Contraseña es requerida.
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
