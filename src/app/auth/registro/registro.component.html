<br><br><br>
<form [formGroup]="registroForm" class="mt-5" style="margin-bottom: 72px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h2 class="mb-0">Registro</h2>
            </div>
            <div class="card-body">
              <p class="text-danger">{{ registroError }}</p>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email:</label>
                <input formControlName="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña:</label>
                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
              </div>
              <div class="mb-3">
                <label for="inputUsername" class="form-label">Nombre de usuario:</label>
                <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="Nombre de usuario">
              </div>
              <div class="mb-3">
                <label for="inputFirstname" class="form-label">Nombre:</label>
                <input formControlName="nombre" type="text" class="form-control" id="inputFirstname" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <label for="inputLastname" class="form-label">Apellido:</label>
                <input formControlName="apellido" type="text" class="form-control" id="inputLastname" placeholder="Apellido">
              </div>
              <!-- Puedes agregar más campos según sea necesario -->
  
              <div class="text-center">
                <button type="submit" (click)="registrar()" class="btn btn-primary">Registrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
